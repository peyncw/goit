<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<script type="text/template" id="lodashTemplate">
	<h1 class="test"><%-obj.title%></h1>
	<% obj.questions.forEach(function(item) { %>
	<ul class="test">
		<h3><%-item.title%></h3>
		<% item.answer.forEach(function(item) { %>
		<li><label><input type="checkbox"><%-item%></label></li>
		<% }); %>
	</ul>
	<% }); %>
	<input type="submit" value="Проверить" id="submitTest">
</script>

</body>
</html>
